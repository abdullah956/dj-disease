<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Uploaded Images</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #dc3545; /* Bootstrap danger color */
            color: #fff;
        }
        table {
            background-color: #fff;
            color: #343a40; /* Bootstrap dark text */
            border-radius: 15px; /* Rounded table corners */
            overflow: hidden; /* Prevent overflow for rounded borders */
            width: 100%;
        }
        img {
            width: 150px; /* Fixed image width */
            height: 150px; /* Fixed image height */
            object-fit: cover; /* Ensures the image fits within the dimensions */
            border-radius: 50%; /* Rounded and full image */
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <h1 class="text-center mb-4">Recent Scan History</h1>
        <div class="table-container">
            {% if images %}
                <table class="table table-bordered table-hover text-dark text-center rounded">
                    <thead class="thead-light">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Uploaded At</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for image in images %}
                            <tr>
                                <td><img src="{{ image.image.url }}" alt="Product Image"></td> <!-- Rounded full image -->
                                <td>{{ image.name }}</td> <!-- Name after image -->
                                <td>{{ image.uploaded_at }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="text-white text-center">You haven't uploaded any images yet.</p>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
