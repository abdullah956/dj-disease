<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Result</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container d-flex vh-100">
        <div class="row align-items-center justify-content-center w-100">
            <div class="col-md-8 text-center">
                <h1 class="display-4 text-danger">{{ message }}</h1> <!-- Danger outline on message -->
                
                {% if ingredients %}
                    <p class="lead mt-4 text-danger">{{ ingredients }}</p> <!-- Danger outline on ingredients -->
                {% endif %}

                {% if ingredients1 %}
                    <div class="alert alert-danger mt-4" role="alert">
                        {{ ingredients1 }}
                    </div>
                {% endif %}

                <a href="{% url 'selfcare' %}" class="btn btn-danger mt-4">Check another product</a>
                <a href="{% url 'user_images' %}" class="btn btn-outline-danger mt-4">Check History</a> <!-- Filled danger button -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
